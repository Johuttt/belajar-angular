<main class="container my-5">
  <div class="row">
    <div (click)="showMessage()" class="col-md-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 1">
        <div class="card-body">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text">{{ content }}</p>
          <button (click)="sendOutputMessage()" class="btn btn-primary">Send Message</button>
        </div>
      </div>
    </div>
  </div>
</main>
